<!-- app/templates/app/register.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}">
</head>
<body class="form-centered">

<div class="container">
    <div class="back-to-home">
        <a href="{% url 'home' %}" class="back-button styled-home-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            На главную
        </a>
    </div>

    <h2>Регистрация</h2>
    <form method="post" autocomplete="off">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="error">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit">Зарегистрироваться</button>
        
        <div style="text-align: center; margin-top: 20px;">
            <p style="color: #666; font-size: 14px;">
                Уже есть аккаунт? <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none; font-weight: 500;">Войти</a>
            </p>
        </div>
    </form>
</div>

<style>
    html, body {
        overflow: hidden;
        margin: 0;
        padding: 0;
    }
.styled-home-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #667eea;
    color: #fff !important;
    border: none;
    border-radius: 8px;
    padding: 10px 22px;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.10);
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    text-decoration: none;
    margin-bottom: 18px;
}
</style>

</body>
</html>
