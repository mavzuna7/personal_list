<!-- app/templates/app/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Personal List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>

<header>
    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'img/photo_2025-06-04_16-57-44-Photoroom.png' %}" alt="Логотип Personal List">
        </a>
    </div>
    <nav>
        <a href="#">Коллекции</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Выход</a>
            <span class="username">{{ request.user.username }}</span>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
